<div class="col-md-12 mt-3">
	<h1>{{page_title}}</h1>
	<hr>

	<div class="alert alert-success col-md-5 mt-3" *ngIf="status=='success'">
		Video guardado correctamente.
	</div>

	<div class="alert alert-danger col-md-5 mt-3" *ngIf="status && status=='error'">
		No se ha guardado el video.
	</div>
	<form class="col-md-5 ml-0 pl-0" #videoNew="ngForm" (ngSubmit)="onSubmit(videoNew)">
		<div class="form-group">
			<label for="title">Titulo</label>
			<input type="text" name="title" #title="ngModel" [(ngModel)]="video.title" class="form-control" required >
			<small *ngIf="!title.valid && title.touched" class="invalid-feedback d-block">
				El titulo no es v치lido
			</small>
		</div>
		<div class="form-group">
			<label for="descripcion">Descripcion</label>
			<textarea name="descripcion" #descripcion="ngModel" [(ngModel)]="video.descripcion" class="form-control" required></textarea>
			<small *ngIf="!descripcion.valid && descripcion.touched" class="invalid-feedback d-block">
				Los descripci칩n no es v치lida
			</small>
		</div>
		<div class="form-group">
			<label for="url">URL de video de Youtube</label>
			<textarea name="url" #url="ngModel" [(ngModel)]="video.url" class="form-control" required></textarea>
			<small *ngIf="!url.valid && url.touched" class="invalid-feedback d-block">
				La url no es v치lida
			</small>
		</div>
		<input type="submit" value="Guardar" class="btn btn-success" [disabled]="videoNew.invalid">
	</form>
</div>
